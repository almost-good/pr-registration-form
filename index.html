<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration form</title>
    <link rel="stylesheet" href="style.css" type="text/css" />
  </head>
  <body>
    <main>
      <div class="register">
        <h2>Register Here</h2>
        <form id="register" method="post">
          <label>First Name : </label>
          <br />
          <input
            type="text"
            name="fname"
            id="name"
            placeholder="Enter Your First Name"
          />
          <br /><br />
          <label>Last Name : </label>
          <br />
          <input
            type="text"
            name="lname"
            id="name"
            placeholder="Enter Your Last Name"
          />
          <br /><br />
          <label>Your Age : </label>
          <br />
          <input
            type="number"
            name="age"
            id="name"
            placeholder="How Old Are You?"
          />
          <br /><br />
          <label>Email : </label>
          <input
            type="email"
            name="email"
            id="name"
            placeholder="Enter Your Valid Email"
          />
          <br /><br />
          <label>Gender: </label>
          <br />
          <input type="radio" name="gender" id="female" />
          &nbsp;
          <span id="female">Female</span>
          &nbsp;&nbsp;&nbsp;&nbsp;
          <input type="radio" name="gender" id="male" />
          <span id="male">Male</span>
          <br /><br />
          <label>Known Language : </label>
          <br />
          &nbsp;&nbsp;&nbsp;
          <input type="checkbox" name="lang" id="croatian" />
          &nbsp;
          <span id="croatian">Croatian</span>
          &nbsp;&nbsp;&nbsp;&nbsp;
          <input type="checkbox" name="lang" id="eng" />
          &nbsp;
          <span id="eng">English</span>
          &nbsp;&nbsp;&nbsp;&nbsp;
          <input type="checkbox" name="lang" id="gaelic" />
          &nbsp;
          <span id="gaelic">Gaelic</span>
          <br /><br />
          <input type="submit" value="Submit" name="submit" id="submit" />
        </form>
      </div>
    </main>
  </body>
</html>
